<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Nav-Bar -->
        <div id="header-container">
            <header id="navbar">
                <div>
                    <h3 id="bar-header">Awesome Books</h3>
                </div>
                <nav id="nav-list">
                    <a id="list-link" href="#books-header">List</a>
                    <a id="add-new-link" href="#form">Add New</a>
                    <a id="contact-link" href="#contact">Contact</a>
                </nav>
            </header>
            <!-- Date -->
            <div id="date"></div>
        </div>

        <!-- Section 1 -->
        <section id="books" class="section">
            <h1 id="books-header">Awesome Books</h1>
            <div id="book-list">
                <!-- All books here -->
            </div>
        </section>

        <!-- Section 2 -->
        <form id="form" class="section">
            <fieldset>
                <legend id="list">Add a new book</legend>
                <input type="text" class="title" placeholder="Title" />
                <input type="text" class="author" placeholder="Author" />
                <div id="alert-message"></div>
                <button id="add-btn" type="button">Add</button>
            </fieldset>
        </form>

        <!-- Section 3 -->
        <section id="contact" class="section">
            <h2>Contact information</h2>
            <p>Do you have any questions or do you just want to say "hello"?</p>
            <p>You can reachout to us</p>
            <ul>
                <li>our email: example23@gmail.com</li>
                <li>our phone number: +251945149</li>
                <li>our address: strict name 22,84503,Canada</li>
            </ul>
        </section>

        <!-- Footer -->
        <footer>
            <h5 class="copyright">Copyright</h5>
        </footer>

        <script type="module" src="index.js"></script>
</body>
</html>
